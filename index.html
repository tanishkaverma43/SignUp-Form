<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SignUp Form</title>
</head>
<body>
    
   
    <header>
      <h1>SignUp Form</h1>

      <form>
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address."><br>
        <input type="password" placeholder="Password" required><br>
        <span id="password-error" class="error-message">Password must be at least 8 characters long and include one uppercase letter, one number, and one special character.</span>
        
        <input type="password" placeholder="Confirm Password" required><br>
        <span id="confirm-password-error" class="error-message">Passwords do not match.</span>

        <input type="date" required><br>
        <label><input type="radio" name="status">Employee</label>
        <label><input type="radio" name="status">Student</label><br><br>
     <label><input type="checkbox">I agree to all the Terms and conditions</label><br>

        <button>SignUp</button>
    </form>
    </header>
   

    <footer>

    </footer>

</body>
</html>
